<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Tracking Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <section class="dashboard">
            <div class="dashboard-content">
                <div class="dashboard-div flex-1">
                    <div class="dashboard-div-content">
                        <div class="profile-main">
                            <div class="profile-main-image">
                                <img alt="profile-image" src="./imgs/img_avatar.png"/>
                            </div>
                            <div class="profile-main-content">
                                <p>Report for</p>
                                <h1>Jeremy Robson</h1>
                            </div>
                        </div>
                        <div class="profile-options">
                            <ul>
                                <li>Daily</li>
                                <li class="selected">Weekly</li>
                                <li>Monthly</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dashboard-div flex-4">
                    <div class="dashboard-resume">
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect"></div>
                            <div>
                                <p>Work</p>
                                <h2>32hrs</h2>
                                <span>Last Week - 36hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect"></div>
                            <div>
                                <p>Work</p>
                                <h2>32hrs</h2>
                                <span>Last Week - 36hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect"></div>
                            <div>
                                <p>Work</p>
                                <h2>32hrs</h2>
                                <span>Last Week - 36hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect"></div>
                            <div>
                                <p>Work</p>
                                <h2>32hrs</h2>
                                <span>Last Week - 36hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect"></div>
                            <div>
                                <p>Work</p>
                                <h2>32hrs</h2>
                                <span>Last Week - 36hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect"></div>
                            <div>
                                <p>Work</p>
                                <h2>32hrs</h2>
                                <span>Last Week - 36hrs</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
