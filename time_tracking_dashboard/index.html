<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Tracking Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <section class="dashboard">
            <div class="dashboard-content">
                <div class="dashboard-div flex-1">
                    <div class="dashboard-div-content profile">
                        <div class="profile-main">
                            <div class="profile-main-image">
                                <img alt="profile-image" src="./imgs/img_avatar.png"/>
                            </div>
                            <div class="profile-main-content">
                                <p>Report for</p>
                                <h1>Jeremy Robson</h1>
                            </div>
                        </div>
                        <div class="profile-options">
                            <ul>
                                <li>Daily</li>
                                <li class="selected">Weekly</li>
                                <li>Monthly</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dashboard-div flex-3">
                    <div class="dashboard-resume">
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect" style="background-color: #FF8C60;"></div>
                            <div class="dashboard-resume-info">
                                <div class="dashboard-resume-info-header">
                                    <p>Work</p>
                                    <span></span>
                                </div>
                                <h2>32hrs</h2>
                                <span>Last Week - 36hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect" style="background-color: #56C2E6;"></div>
                            <div class="dashboard-resume-info">
                                <div class="dashboard-resume-info-header">
                                    <p>Play</p>
                                    <span></span>
                                </div>
                                <h2>10hrs</h2>
                                <span>Last Week - 8hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect" style="background-color: #FF5E7D;"></div>
                            <div class="dashboard-resume-info">
                                <div class="dashboard-resume-info-header">
                                    <p>Study</p>
                                    <span></span>
                                </div>
                                <h2>4hrs</h2>
                                <span>Last Week - 7hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect" style="background-color: #4BCF83;"></div>
                            <div class="dashboard-resume-info">
                                <div class="dashboard-resume-info-header">
                                    <p>Exercise</p>
                                    <span></span>
                                </div>
                                <h2>4hrs</h2>
                                <span>Last Week - 5hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect" style="background-color: #7235D1;"></div>
                            <div class="dashboard-resume-info">
                                <div class="dashboard-resume-info-header">
                                    <p>Social</p>
                                    <span></span>
                                </div>
                                <h2>5hrs</h2>
                                <span>Last Week - 10hrs</span>
                            </div>
                        </div>
                        <div class="dashboard-div-content">
                            <div class="dashboard-div-content-effect" style="background-color: #F1C75B;"></div>
                            <div class="dashboard-resume-info">
                                <div class="dashboard-resume-info-header">
                                    <p>Self Care</p>
                                    <span></span>
                                </div>
                                <h2>2hrs</h2>
                                <span>Last Week - 2hrs</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
